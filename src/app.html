<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="theme-color" content="#ffffff" />
	<meta name="msapplication-TileColor" content="#ffffff" />
	<link rel="icon" type="image/png" href="/logo.png" />
	<link rel="apple-touch-icon" href="/logo.png" />
	<meta name="author" content="Planetary Intelligence" />
	<meta name="title" content="Planetary Intelligence" />

	<!-- Open Graph / Facebook -->
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
	<meta property="og:site_name" content="Planetary Intelligence" />
	<meta property="og:locale" content="en_US" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<!-- <meta property="twitter:url" content="https://Planetaryintelligence.com/" /> -->
	<meta property="twitter:url" content="https://planetint.vercel.app/" />
	<!-- <meta property="twitter:site" content="@Planetaryintelligence" />
	<meta property="twitter:creator" content="@Planetaryintelligence" /> -->

	<!-- Additional SEO -->
	<meta name="googlebot" content="index, follow" />
	<meta name="robots" content="index, follow" />
	<link rel="alternate" type="application/rss+xml" title="Planetary Intelligence RSS Feed"
		href="https://planetint.vercel.app/feed.xml" />
	<!-- Web App Manifest -->
	<link rel="manifest" href="/manifest.json" />

	<link rel="preconnect" href="https://fonts.googleapis.com">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
