<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="theme-color" content="#ffffff" />
	<meta name="msapplication-TileColor" content="#ffffff" />
	<link rel="icon" type="image/png" href="/logo.png" />
	<link rel="apple-touch-icon" href="/logo.png" />
	<meta name="author" content="Plantary Intelligence" />
	<meta name="title" content="Plantary Intelligence" />

	<!-- Open Graph / Facebook -->
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
	<meta property="og:site_name" content="Plantary Intelligence" />
	<meta property="og:locale" content="en_US" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<!-- <meta property="twitter:url" content="https://plantaryintelligence.com/" /> -->
	<meta property="twitter:url" content="https://plnaetint.vercel.app/" />
	<!-- <meta property="twitter:site" content="@plantaryintelligence" />
	<meta property="twitter:creator" content="@plantaryintelligence" /> -->

	<!-- Additional SEO -->
	<meta name="robots" content="index, follow" />
	<meta name="googlebot" content="index, follow" />
	<link rel="canonical" href="https://plnaetint.vercel.app/" />

	<!-- Web App Manifest -->
	<!-- <link rel="manifest" href="/manifest.json" /> -->
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
